<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Oldagram</title>
</head>

<body>
    <header>
        <div class="container header-content">
            <img class="logo" src="images/logo.png">
            <img class="avatar" src="images/user-avatar.png">
        </div>
    </header>

    <main>
        <section class="feed">
            <article class="post">
                <div class="container post-header">
                    <img class="avatar" src="images/avatar-vangogh.jpg" alt="Portrait of Vincent van Gogh">
                    <div class="">
                        <p class="username">Vincent van Gogh</p>
                        <p class="location">Zundert, Netherlands</p>
                    </div>
                </div>

                <!-- <div class="container"> -->
                    <img class="post-img" src="images/post-vangogh.jpg" alt="Self-Portrait, by Vincent Van Gogh, 1889">
                <!-- </div> -->
                
                <div class="container post-interactions">
                    <div class="icons-div">
                        <img class="icon" src="images/icon-heart.png" alt="Like">
                        <img class="icon" src="images/icon-comment.png" alt="Comment">
                        <img class="icon" src="images/icon-dm.png" alt="Share">
                    </div>
                    <p class="likes">21,492 likes</p>
                    <p class="comments">vincey1853 just took a few mushrooms lol</p>
                </div>
            </article>

            <!-- Repeat more <article class="post"> for each post -->
        </section>
    </main>
</body>

</html>
